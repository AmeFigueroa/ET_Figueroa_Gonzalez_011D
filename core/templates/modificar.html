{% extends "base.html" %}
{% block content %}
{% load static%}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modificar</title>
    {% load static %}
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.17.0/jquery.validate.js"></script>
    <link href="{% static 'css/estilos.css' %}" rel="stylesheet">
    <style>
        label.error{
            color:red;
            font-size: 0.8em;
            width: 200px;
        }
    </style>
    <script>
        $(function(){
            $("#formulario2").validate({
                rules:{
                    idProducto: "required",
                    nombreProducto: "required",
                    categoria: "required",
                    descripcion: "required",
                    precio: "required",
                },
                messages:{
                    idProducto:{
                        required: 'Ingrese una id de producto..',
                    },
                    nombreProducto:{
                        required: 'Ingrese un nombre de producto..',
                    },
                    categoria:{
                        required: 'Seleccione una categoria..',
                    },
                    descripcion:{
                        required: 'Ingrese una descripci√≥n..',
                    },
                    precio:{
                        required: 'Ingrese un precio..',
                    },
                },

            })
        })

    </script>

</head>
<body>
    <div class="container">
        <h2>Modificar Producto</h2>
        <form method="POST" id="formulario2">
            {% csrf_token %}
            <div class="row">
                <label for="{{ form.field.name }}"> 
                    {{ form.idProducto.label}}                  
                </label>
                {{ form.idProducto}}
            </div>
            <div class="row">
                <label for="{{ form.field.name }}"> 
                    {{ form.nombreProducto.label}}                  
                </label>
                {{ form.nombreProducto}}
            </div>

            <div class="row">
                <label for="{{ form.field.name }}"> 
                    {{ form.categoria.label}}                  
                </label>
                {{ form.categoria }}
            </div>

            <div class="row">
                <label for="{{ form.field.name }}"> 
                    {{ form.descripcion.label}}                  
                </label>
                {{ form.descripcion }}
            </div>

            <div class="row">
                <label for="{{ form.field.name }}"> 
                    {{ form.precio.label}}                  
                </label>
                {{ form.precio }}
            </div>

          

            <br><br>
            <input type="submit" class="btn btn-primary" value="Modificar">
            <a href="{% url 'home' %}" class="btn btn-success">Inicio</a>
        </form>
    </div>
</body>
</html>
{% endblock %}
